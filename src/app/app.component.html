<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div class="col-md-12 col-12 col-lg-12 col-sm-12">
      <lottie-animation-view
      [options]="lottieConfig"
      [width]="220"
      [height]="440"
      >
    </lottie-animation-view>
    <div [formGroup]='loginForm'>
        <div class="row" *ngIf="!serverUrlReceived">
              <div class="url-area" >
                  <div class="form-group">
                    <label>Server URL</label>
                    <input type="text" formControlName="server_url" class="form-control">
                    <span *ngFor="let validation of validations.server_url">
                        <div class="text-danger"
                          *ngIf="loginForm.controls.server_url.hasError(validation.type) && (loginForm.controls.server_url.dirty || loginForm.controls.server_url.touched)">
                          <p>{{ validation.message }}</p>
                        </div>
                      </span>
                  </div>
              </div>
              <button class="btn btn-info btn-block" (click)="getServerUrl()">Proceed</button>
            </div>
            <div class="row" *ngIf="serverUrlReceived">
              <div class="url-area"  >
                  <div class="form-group">
                    <label>Username</label>
                     <input type="text" formControlName="username" class="form-control">
                    <span *ngFor="let validation of validations.username">
                        <div class="text-danger"
                          *ngIf="loginForm.controls.username.hasError(validation.type) && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                          <p>{{ validation.message }}</p>
                        </div>
                      </span>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control">
                    <span *ngFor="let validation of validations.password">
                        <div class="text-danger"
                          *ngIf="loginForm.controls.password.hasError(validation.type) && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                          <p>{{ validation.message }}</p>
                        </div>
                      </span>
                  </div>
              </div>
              <button class="btn btn-info btn-block" (click)="connect()">Connect</button>
            </div>
      </div> 
    </div>
</div>
<router-outlet></router-outlet>
